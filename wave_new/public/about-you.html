<!-- about-you.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="about-you_styles.css">
    <title>About You - Pear</title>
</head>

<body>
    <main>
        <h1 class="title">Tell us more about<span style="color: #94BBD3;"> you</span></h1>
        <form class="login" action="/submit-about-you" method="post">
            <div> <!-- Family Name -->
                <!-- <label for="familyName">Family Name:</label> -->
                <input type="text" id="familyName" name="familyName" placeholder="Name" required>
            </div>

            <div> <!-- Phone Number -->
                <!-- <label for="phoneNumber">Phone Number:</label> -->
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
            </div>

            <div class="custom-select"> <!-- Grade Options -->
                <!-- <label for="grade">Grade:</label> -->
                <select id="grade" name="grade" required>
                    <option value="">Select User</option>
                    <option value="admin">admin</option>
                    <option value="employee">employee</option>
                    <option value="customer">customer</option>
                </select>
            </div>

            <button class="submit" type="submit">Submit</button>
        </form>

        <p class="sign-up">Don't have an account yet? <u style="font-weight: 600; cursor: pointer;">Sign Up</u></p>

    </main>

</body>

</html>
